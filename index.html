<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue - Todo List</title>

    <!-- CSS, FontAwesome, Vue, Axios, JQuery -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous">
    </script>
    <!-- /Fine Librerie -->

  </head>
  <body>
    <div id='root'>
      <div class="container">
        <!-- Contenuto del sito -->
        <div class="content">

          <h1>Lista Email Random</h1>

          <!-- VUE -->
          <div class="box-todolist bg-grey">
            <ul class="todolist">
              <h2>Libreria Vue axios</h2>
              <!-- Riga della lista -->
              <li v-for="(att,indexList) in listaEmail" class="todo-element" >
                <!-- Testo -->
                <div class="li-text">
                  <span >{{att}}</span>
                </div>
                <!-- Icone -->
                <div class="li-icon">
                  <i @click="removeElement(indexList)" class="fas fa-times"></i>
                </div>
              <!-- /Riga della lista -->
              </li>
            </ul>
          </div>
          <!-- /VUE -->

          <br>
          <br>

          <!-- JS VANILLA -->
          <div class="box-todolist bg-grey">
            <h2>JS Vanilla</h2>

            <div id="lista-vanilla">
            </div>
          </div>
          <!-- /JS VANILLA -->

          <!-- JQUERY -->
          <div class="box-todolist bg-grey">
            <h2>JQuery</h2>

            <div id="lista-jquery">
            </div>
          </div>
          <!-- /JQUERY -->
        </div>

      </div>
      <!-- /Container -->
    </div>
    <!-- /Root -->
    <script src="./js/main.js" charset="utf-8"></script>
  </body>
</html>
